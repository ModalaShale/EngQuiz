<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      English Level 1 - Learning Items Found in a Typical Middle-Class Home in
      India
    </title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f8ff;
        text-align: center;
        color: #333;
      }
      .container {
        margin: 20px auto;
        padding: 20px;
        border: 2px solid #ccc;
        border-radius: 10px;
        width: 90%;
        max-width: 400px;
        background-color: #fff;
      }
      .question {
        font-size: 24px;
        margin-bottom: 20px;
      }
      input {
        font-size: 24px;
        padding: 10px;
        width: 80%;
        margin-bottom: 20px;
      }
      button {
        font-size: 24px;
        padding: 10px 20px;
        margin: 10px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a049;
      }
      .feedback {
        font-size: 20px;
        margin-top: 20px;
      }
      footer {
        margin-top: 20px;
        font-size: 18px;
      }
      .logo {
        width: 80px; /* Adjust size as needed */
        margin-top: 10px;
      }
      .quiz-title {
        font-size: 28px;
        font-weight: bold;
        margin-bottom: 10px;
      }
      .image-frame {
        width: 80%;
        max-width: 300px;
        border: 2px solid #ccc;
        border-radius: 10px;
        overflow: hidden;
        margin: 0 auto 20px;
      }
      img {
        width: 100%;
        height: auto;
        display: block;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="quiz-title">
        English Level 1 - Learning Items Found in a Typical Middle-Class Home in
        India
      </div>
      <div class="image-frame">
        <img id="homeItemImage" src="" alt="Home Item Image" />
      </div>
      <div class="question" id="question"></div>
      <input type="text" id="answer" placeholder="Type your answer here" />
      <br />
      <button onclick="checkAnswer()">Submit</button>
      <div class="feedback" id="feedback"></div>
    </div>
    <footer>
      <img src="logo.png" alt="Ananda Sagara Logo" class="logo" /><br />
      anandasagara.org
    </footer>
    <script>
      const questions = [
        { question: "What item is this?", answer: "bed", image: "bed.jpg" },
        { question: "What item is this?", answer: "sofa", image: "sofa.jpg" },
        { question: "What item is this?", answer: "table", image: "table.jpg" },
        { question: "What item is this?", answer: "chair", image: "chair.jpg" },
        { question: "What item is this?", answer: "fan", image: "fan.jpg" },
        { question: "What item is this?", answer: "lamp", image: "lamp.jpg" },
        {
          question: "What item is this?",
          answer: "refrigerator",
          image: "refrigerator.jpg",
        },
        {
          question: "What item is this?",
          answer: "television",
          image: "television.jpg",
        },
        {
          question: "What item is this?",
          answer: "cupboard",
          image: "cupboard.jpg",
        },
        { question: "What item is this?", answer: "stove", image: "stove.jpg" },
      ];

      let currentQuestion = 0;

      function speak(text) {
        const msg = new SpeechSynthesisUtterance(text);
        window.speechSynthesis.speak(msg);
      }

      function showQuestion() {
        document.getElementById("homeItemImage").src =
          questions[currentQuestion].image;
        document.getElementById("question").textContent =
          questions[currentQuestion].question;
        document.getElementById("answer").value = "";
        document.getElementById("feedback").textContent = "";
        speak(questions[currentQuestion].question);
      }

      function checkAnswer() {
        const userAnswer = document
          .getElementById("answer")
          .value.toLowerCase();
        if (userAnswer === questions[currentQuestion].answer.toLowerCase()) {
          const answerText = questions[currentQuestion].answer;
          let feedbackText = `Correct! This is ${answerText}. `;
          feedbackText += `${answerText.split("").join(" ")}.`;
          document.getElementById("feedback").textContent = feedbackText;
          speak(feedbackText);

          // Delay before moving to the next question
          setTimeout(nextQuestion, 6000); // Delay of 6 seconds
        } else {
          document.getElementById("feedback").textContent = "Try again!";
          speak("Try again!");
        }
      }

      function nextQuestion() {
        currentQuestion++;
        if (currentQuestion < questions.length) {
          showQuestion();
        } else {
          document.getElementById("feedback").textContent = "Quiz Completed!";
          speak("Quiz Completed!");
        }
      }

      showQuestion();
    </script>
  </body>
</html>
